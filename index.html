<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Profit Calculator</title>
    <link rel="stylesheet" href="assets/main.css">
    <script src="assets/main.js"></script>
</head>
<body>

<h2>Profit Calculator</h2>
<form id="profitForm">
    <label for="buyRate">Buy Rate:</label>
    <input type="number" id="buyRate" name="buyRate" step="any" required><br><br>

    <label for="sellRate">Sell Rate:</label>
    <input type="number" id="sellRate" name="sellRate" step="any" required><br><br>

    <label for="pencilQuantity">Pencil Quantity:</label>
    <input type="number" id="pencilQuantity" name="pencilQuantity" step="any" required><br><br>

    <button type="button" onclick="validateAndCalculate()">Calculate</button>
</form>

<p>Total Earnings including pencil: <span id="totalEarnings"></span></p>
<p>Total Profit Percentage: <span id="totalProfitPercentage"></span></p>
</body>
</html>
